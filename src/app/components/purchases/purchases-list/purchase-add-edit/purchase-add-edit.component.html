<div class="content container-fluid">
    <div class="card mb-0">
        <div class="card-body">
            <div class="content-page-header">
                <h5>{{ isAddMode ? 'Add' : 'Edit' }} Purchases</h5>
            </div>
            <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group-item border-0 mb-0">
                            <div class="row align-item-center">
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="input-block mb-3">
                                        <label for="vendorSelect">Select Vendor</label>
                                        <div class="d-flex align-items-center">
                                            <select formControlName="vendor_id" class="form-control me-2">
                                                <option value="" disabled selected>Choose Vendor</option>
                                                <option *ngFor="let vendor of vendorList" [value]="vendor.vendor_id">
                                                    {{ vendor.vendor_name }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="input-block mb-3">
                                        <label>Purchases Date</label>
                                        <mat-form-field appearance="outline" class="w-100">
                                            <input matInput [matDatepicker]="picker" formControlName="purchase_date">
                                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="input-block mb-3">
                                        <label>Due Date</label>
                                        <mat-form-field appearance="outline" class="w-100">
                                            <input matInput [matDatepicker]="picker2" formControlName="due_date">
                                            <mat-datepicker-toggle matIconSuffix
                                                [for]="picker2"></mat-datepicker-toggle>
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="input-block mb-3">
                                        <label for="statusSelect">Status</label>
                                        <select id="statusSelect" formControlName="status" class="form-control">
                                            <option value="" disabled selected>Select Status</option>
                                            <option value="unpaid">Unpaid</option>
                                            <option value="partially_paid">Partially Paid</option>
                                            <option value="paid">Paid</option>
                                            <option value="overdue">Overdue</option>
                                            <option value="cancelled">Cancelled</option>
                                            <option value="refunded">Refunded</option>
                                            <option value="draft">Draft</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="input-block mb-3">
                                        <label>Reference Number</label>
                                        <input type="text" formControlName="reference_no" class="form-control"
                                            placeholder="Enter Reference Number">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="input-block mb-3">
                                        <label>Supplier Invoice Serial No</label>
                                        <input type="text" formControlName="supplier_invoice_serial_no"
                                            class="form-control" placeholder="Enter Supplier Invoice Serial No">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="input-block mb-3">
                                        <label>Payment Method</label>
                                        <input type="text" formControlName="payment_mode" class="form-control"
                                            placeholder="Enter Payment Method">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-block mb-3">
                                        <label for="productSelect">Products</label>
                                        <div class="d-flex align-items-center">
                                            <select id="productSelect" formControlName="product_id"
                                                class="form-control me-2" (change)="onProductChange($event)">
                                                <option value="" disabled selected>Select Product</option>
                                                <!-- Loop through productList to dynamically populate the options -->
                                                <option *ngFor="let product of productList"
                                                    [value]="product.product_id">
                                                    {{ product.product_name }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-block mb-3">
                                        <label for="productSelect">Sub Products</label>
                                        <div class="d-flex align-items-center">
                                            <select id="productSelect" formControlName="subproduct_id"
                                                class="form-control me-2">
                                                <option value="" disabled selected>Select Sub Product</option>
                                                <!-- Loop through productList to dynamically populate the options -->
                                                <option *ngFor="let product of subProductList"
                                                    [value]="product.subproduct_id">
                                                    {{ product.subproduct_name }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-group-item">
                            <div class="card-table">
                                <div class="card-body">
                                    <div class="table-responsive no-pagination">
                                        <table class="table table-center table-hover datatable">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Quantity</th>
                                                    <th>Unit</th>
                                                    <th>Rate</th>
                                                    <th>Amount</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td> {{product_name}}
                                                    </td>
                                                    <td>
                                                        <input type="number" formControlName="quantity"
                                                            class="form-control" value="0">
                                                    </td>
                                                    <td>boxs</td>
                                                    <td>
                                                        <input type="number" formControlName="rate" class="form-control"
                                                            value="0">
                                                    </td>
                                                    <td>
                                                        <input type="number" formControlName="total_amount"
                                                            class="form-control" value="0">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-item border-0 p-0">
                            <div class="row">
                                <div class="col-xl-6 col-lg-12">
                                    <div class="form-group-bank">
                                        <div class="input-block mb-3 notes-form-group-info">
                                            <label>Notes</label>
                                            <textarea formControlName="notes" class="form-control"
                                                placeholder="Enter Notes"></textarea>
                                        </div>
                                        <div class="input-block mb-3 notes-form-group-info mb-0">
                                            <label>Terms and Conditions</label>
                                            <textarea class="form-control" formControlName="terms_conditions"
                                                placeholder="Enter Terms and Conditions"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-12">
                                    <div class="form-group-bank">
                                        <div class="invoice-total-box">

                                            <div class="invoice-total-footer">
                                                <h4>Total Amount <span>₹{{purchaseForm.value?.total_amount}}</span></h4>
                                            </div>
                                        </div>
                                        <div class="input-block mb-3">
                                            <label>Signature Name</label>
                                            <select class="form-control" id="signature" formControlName="signature_id">
                                                <option *ngFor="let signature of signatureList"
                                                    [value]="signature.signature_id">
                                                    {{ signature.signature_name }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="input-block mb-0">
                                            <label>Signature Image</label>
                                            <div class="input-block mb-3 service-upload service-upload-info mb-0">
                                                <span><i class="fas fa-upload"></i>Upload Signature</span>
                                                <input type="file" multiple="" id="image_sign">
                                                <div id="frames"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="reset" class="btn btn-primary cancel me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save & Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
