<div class="p-5">
    <h4 class="mb-0">{{ isAddMode ? 'Add Stock' : 'Remove Stock' }}</h4>

    <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="input-block mb-3">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name" class="form-control"
                            placeholder="Enter Stock Name" />
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="input-block mb-3">
                        <label for="quantity">Quantity</label>
                        <input id="quantity" type="number" formControlName="quantity" class="form-control" min="1"
                            placeholder="0" />
                    </div>
                </div>
                <!-- <div class="col-lg-6 col-md-12">
                <div class="input-block mb-0">
                    <label for="units">Units</label>
                    <select id="units" formControlName="units" class="form-control">
                        <option value="" disabled>Select Unit</option>
                        <option value="pieces">Pieces</option>
                        <option value="inches">Inches</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="box">Box</option>
                    </select>
                </div>
            </div> -->
                <div class="col-lg-12">
                    <div class="input-block mb-0">
                        <label for="notes">Notes</label>
                        <textarea id="notes" formControlName="notes" rows="3" class="form-control"
                            placeholder="Enter Notes"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer mt-3">
            <button type="button" class="btn btn-back cancel-btn me-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">{{ isAddMode ? 'Add Quantity' : 'Remove Quantity'
                }}</button>
        </div>
    </form>
</div>
