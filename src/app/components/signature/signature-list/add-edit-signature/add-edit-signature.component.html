<div class="p-5">
    <h4 class="mb-0">{{ signatureForm.value.signature_id ? 'Edit signature' : 'Add signature' }}</h4>
    <form [formGroup]="signatureForm" (ngSubmit)="signatureForm.value.signature_id ? editSignature() : addSignature()">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="input-block mb-3">
                        <label>Signature Name</label>
                        <input type="text" formControlName="signature_name" class="form-control"
                            placeholder="Signature Name">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="service-upload">
                        <div class="upload-profile">
                            <div class="profile-img">
                                <img [src]="imageUrl || 'assets/img/icons/drop-icon.svg'" id="blah" class="avatar"
                                    alt="profile-img">
                            </div>
                            <div class="add-profile">
                                <h5>Upload a New Photo</h5>
                                <span>{{ fileName || 'No file selected' }}</span>
                            </div>
                        </div>
                        <div class="img-upload">
                            <label class="btn btn-upload">
                                Upload <input type="file" (change)="onFileSelected($event)" accept="image/*">
                            </label>
                            <a class="btn btn-remove" (click)="removeImage()">Remove</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <mat-checkbox formControlName="status">Status</mat-checkbox>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" (click)="onClose()" class="btn btn-back cancel-btn me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">
                {{ signatureForm.value.signature_id ? 'Update Signature' : 'Add Signature' }}</button>
        </div>
    </form>
</div>
