<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="content-page-header ">
            <h5>Signature </h5>
            <div class="list-btn">
                <ul class="filter-list">
                    <li>
                        <a class="btn btn-primary" (click)="openAddSignature()"><i class="fa fa-plus-circle me-2"
                                aria-hidden="true"></i>Add
                            Signature</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->
    <!-- Table -->
    <div class="row">
        <div class="col-sm-12">
            <div class=" card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="input-block mb-3">
                            <label>Search <span class="text-danger">*</span></label>
                            <input type="text" (keyup)="applyFilter($event)" placeholder="Search by name"
                                class="form-control">
                        </div>
                        <table mat-table [dataSource]="dataSource" class="table table-center table-hover datatable">
                            <ng-container matColumnDef="index">
                                <th mat-header-cell *matHeaderCellDef>Signature Id</th>
                                <td mat-cell *matCellDef="let element; let i = index">{{ element.signature_id}}</td>
                            </ng-container>

                            <ng-container matColumnDef="signature_name">
                                <th mat-header-cell *matHeaderCellDef>Signature Name</th>
                                <td mat-cell *matCellDef="let element">{{ element.signature_name }}</td>
                            </ng-container>

                            <ng-container matColumnDef="signature_photo">
                                <th mat-header-cell *matHeaderCellDef>Photo</th>
                                <td mat-cell *matCellDef="let element">
                                    <img [src]="element.signature_photo ? 'http://localhost:3000' + element.signature_photo : 'assets/img/user-signature.png'"
                                        alt="User Image" (error)="onImageError($event)"
                                        style="width: 100px; height: 50px;">
                                </td>
                            </ng-container>

                            <!-- <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef>Status</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.status === '0' ? 'Active' : 'Inactive' }}
                                </td>
                            </ng-container> -->

                            <ng-container matColumnDef="created_at">
                                <th mat-header-cell *matHeaderCellDef>Created At</th>
                                <td mat-cell *matCellDef="let element">{{ element.created_at | date: 'short' }}</td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>Actions</th>
                                <td mat-cell *matCellDef="let element" class="d-flex">
                                    <a class="btn-action-icon me-2" (click)="openEditSignature(element)">
                                        <i class="far fa-edit me-2"></i>
                                    </a>
                                    <a class="btn-action-icon" (click)="DeleteSignature(element.signature_id)">
                                        <i class="far fa-trash-alt me-2"></i>
                                    </a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [length]="signatureList.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Table -->
</div>
