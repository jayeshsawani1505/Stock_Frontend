<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="content-page-header ">
            <h5>Expenses</h5>
            <div class="list-btn">
                <ul class="filter-list">
                    <li>
                        <a class="btn btn-import p-2" title="Export to Excel" (click)="excelDownload('Expenses')">
                            <i class="fas fa-print" style="margin-right: 8px;"></i> Export To Excel
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-primary" routerLink="/admin/finance-account/expenses-add">
                            <i class="fa fa-plus-circle me-2" aria-hidden="true"></i>Add Expenses
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <!-- Table -->
    <div class="row">
        <div class="col-sm-12">
            <div class="card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="input-block mb-3">
                            <label>Search <span class="text-danger">*</span></label>
                            <input type="text" (keyup)="applyFilter($event)" placeholder="Search ..."
                                class="form-control">
                        </div>

                        <table mat-table [dataSource]="dataSource" class="table table-center table-hover datatable">

                            <!-- Index Column -->
                            <ng-container matColumnDef="index">
                                <th mat-header-cell *matHeaderCellDef> Expense Id </th>
                                <td mat-cell *matCellDef="let element; let i = index"> {{ element?.expense_id}} </td>
                            </ng-container>

                            <!-- Reference Column -->
                            <ng-container matColumnDef="reference">
                                <th mat-header-cell *matHeaderCellDef> Expenses Name </th>
                                <td mat-cell *matCellDef="let element"> {{ element.reference }} </td>
                            </ng-container>

                            <!-- Amount Column -->
                            <ng-container matColumnDef="amount">
                                <th mat-header-cell *matHeaderCellDef> Amount </th>
                                <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
                            </ng-container>

                            <!-- Payment Mode Column -->
                            <ng-container matColumnDef="payment_mode">
                                <th mat-header-cell *matHeaderCellDef> Payment Mode </th>
                                <td mat-cell *matCellDef="let element"> {{ element.payment_mode }} </td>
                            </ng-container>

                            <!-- Expense Date Column -->
                            <ng-container matColumnDef="expense_date">
                                <th mat-header-cell *matHeaderCellDef> Expense Date </th>
                                <td mat-cell *matCellDef="let element"> {{ element.expense_date | date }} </td>
                            </ng-container>

                            <!-- Payment Status Column -->
                            <ng-container matColumnDef="payment_status">
                                <th mat-header-cell *matHeaderCellDef> Payment Status </th>
                                <td mat-cell *matCellDef="let element"> {{ element.payment_status }} </td>
                            </ng-container>

                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let element" class="d-flex">
                                    <a class="btn-action-icon me-2" (click)="openEditExpenses(element)">
                                        <i class="far fa-edit me-2"></i>
                                    </a>
                                    <a class="btn-action-icon" (click)="DeleteExpenses(element.expense_id)"><i
                                            class="far fa-trash-alt me-2"></i>
                                    </a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [length]="ExpensesList.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Table -->

</div>
