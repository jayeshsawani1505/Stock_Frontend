<div class="content container-fluid">
    <div class="card mb-0">
        <div class="card-body">
            <!-- Page Header -->
            <div class="page-header">
                <div class="content-page-header">
                    <h4 class="mb-0">{{ isAddMode ? 'Add' : 'Edit' }} Expenses</h4>
                </div>
            </div>
            <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="input-block mb-3">
                            <label>Expenses Name</label>
                            <input type="text" formControlName="reference" class="form-control"
                                placeholder="Enter Reference No">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="input-block mb-3">
                            <label>Amount</label>
                            <input type="number" formControlName="amount" class="form-control"
                                placeholder="Enter Amount" min="0">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="input-block mb-3">
                            <label for="paymentModeSelect">Payment Mode</label>
                            <select formControlName="payment_mode" class="form-control">
                                <option value="" disabled selected>Select Payment Method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="upi">UPI</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="cash">Cash</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="input-block mb-3">
                            <label>Expense Date</label>
                            <input type="date" formControlName="expense_date" class="form-control"
                                placeholder="Select Expense Date">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="input-block mb-3">
                            <label for="paymentStatusSelect">Payment Status</label>
                            <select id="paymentStatusSelect" formControlName="payment_status" class="form-control">
                                <option value="" disabled>Select Payment Status</option>
                                <option value="Paid">Paid</option>
                                <option value="Pending">Pending</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="input-block mb-3">
                            <label>Description</label>
                            <textarea formControlName="description" class="form-control"
                                placeholder="Type your message"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="service-upload">
                            <div>
                                <div>
                                    <img [src]="imageUrl || 'assets/img/icons/drop-icon.svg'" alt="profile-img">
                                </div>
                                <div class="add-profile">
                                    <h5>Upload a New Photo</h5>
                                    <span>{{ fileName || 'No file selected' }}</span>
                                </div>
                            </div>
                            <div class="img-upload">
                                <label class="btn btn-upload">
                                    Upload <input type="file" (change)="onFileSelected($event)" accept="image/*">
                                </label>
                                <a class="btn btn-remove" (click)="removeImage()">Remove</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 text-center mt-3">
                        <button type="button" (click)="onClose()" class="btn btn-back cancel-btn me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">{{ isAddMode ? 'Save' : 'Update' }}</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
